<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:tabView>
                        <p:tab title="Cadastro de Funcionario" id="cadastroFuncionario">
                            <h:panelGrid columns="2" cellpadding="10">
                                
                                <h:outputLabel value="Data admissão*:"/>
                                <p:calendar size="20" value="#{FuncionarioController.entidade.dataAdmissao}"  required="true"/>
                                
                                <h:outputLabel value="Nome*:"/>
                                <p:inputText size="50" value="#{FuncionarioController.entidade.nome}" required="true" />
                            
                                <h:outputLabel value="Sexo*:"/>
                                <p:selectOneMenu id="sexoFuncionario" value="#{FuncionarioController.entidade.sexo}" required="true" >
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItem itemLabel="Masculino" itemValue="1"/>
                                    <f:selectItem itemLabel="Feminino"  itemValue="2"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel value="Rg*:"/>
                                <p:inputText size="20" value="#{FuncionarioController.entidade.rg}" required="true" />
                                
                                <h:outputLabel value="Orgão expedidor*:"/>
                                <p:inputText size="20" value="#{FuncionarioController.entidade.orgaoExpedidor}" required="true" />
                            
                                <h:outputLabel value="cpf*:"/>
                                <p:inputText size="20" value="#{FuncionarioController.entidade.cpf}" required="true" />
                            
                                <h:outputLabel value="Nascimento*:"/>
                                <p:calendar size="20" value="#{FuncionarioController.entidade.dataNascimento}" required="true" />
                            
                                <h:outputLabel value="Telefone*:"/>
                                <p:inputText size="20" value="#{FuncionarioController.entidade.telefone}" required="true" />
                                
                                <h:outputLabel value="E-mail*:"/>
                                <p:inputText size="20" value="#{FuncionarioController.entidade.email}" required="true" />
                                
                                <h:outputLabel value="Nacionalidade*:"/>
                                <p:selectOneMenu id="nacionalidade" value="#{FuncionarioController.entidade.nacionalidade}" required="true" >
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItem itemLabel="Masculino" itemValue="1"/>
                                    <f:selectItem itemLabel="Feminino"  itemValue="2"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel value="Cargo*:"/>
                                <p:selectOneMenu id="cargo" value="#{FuncionarioController.entidade.cargo}" required="true">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItems value="#{CargoController.filtrar}"/>
                                </p:selectOneMenu>
                                
                               
                                
                           
                                <h:inputHidden value="#{FuncionarioController.entidade.ativo}" required="true" />
                            
                            </h:panelGrid>
                        </p:tab>
                        
                        <p:tab title="Endereço" id="cadastroFuncionario">
                            <h:panelGrid columns="2" cellpadding="10">
                                
                                <h:outputLabel value="Rua*:"/>
                                <p:inputText size="20" value="#{FuncionarioController.entidade.enderecoRua}" required="true" />
                            
                                <h:outputLabel value="Número*:"/>
                                <p:inputText size="20" value="#{FuncionarioController.entidade.enderecoNumero}" required="true" />
                            
                                <h:outputLabel value="Bairro*:"/>
                                <p:inputText size="20" value="#{FuncionarioController.entidade.enderecoBairro}" required="true" />
                            
                                <h:outputLabel value="Cep*:"/>
                                <p:inputText size="20" value="#{FuncionarioController.entidade.enderecoCep}" required="true" />
                                
                                <h:outputLabel value="Cidade*:"/>
                                <p:selectOneMenu id="cidade" value="#{FuncionarioController.entidade.cidade}"  >
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItem itemLabel="Masculino" itemValue="1"/>
                                    <f:selectItem itemLabel="Feminino"  itemValue="2"/>
                                </p:selectOneMenu>
                            
                            </h:panelGrid>
                        </p:tab>
                    </p:tabView>
                    
                    <p:panel id="rodape">
                        <p:commandButton value="Salvar" onclick="msgSalvar.show()"/>
                        <p:commandButton value="Voltar" action="#{FuncionarioController.voltar()}"/>
                        
                    </p:panel>
                    
                    <p:confirmDialog id="confirmarSalvar" message="Deseja realmente salvar os dados?" header="Confirmação" 
                                     severity="alert" widgetVar="msgSalvar" >
                        
                        <p:commandButton ajax="false" value="SIM" action="${FuncionarioController.salvar()}" />
                        <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />
                    </p:confirmDialog>
                    
                    <p:growl id="alerta" showDetail="true" sticky="true" life="3"/>
                        
                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
