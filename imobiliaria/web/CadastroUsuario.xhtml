<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    
      <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript" ></script>
    <body>
        
        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <h:form>
                    <p:tabView>
                        <p:tab title="Cadastro de Usuário" id="cadastroUsuario">
                            <h:panelGrid columns="2" cellpadding="10">
                                
                                <h:outputLabel value="Funcionário*:" />
                                <p:selectOneMenu id="funcionario" value="#{usuarioController.entidade.funcionario}" converter="${funcionarioConverter}" required="true" filter="true">
                                    <f:selectItem itemLabel="Selecione" itemValue=""/>
                                    <f:selectItems value="#{FuncionarioController.listarFuncionario()}"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel value="Nível*:" />
                                <p:selectOneMenu id="nivel" value="#{usuarioController.entidade.nivel}" required="true">
                                    <f:selectItem itemLabel="Selecione" itemValue=""/>
                                    <f:selectItem itemLabel="Administrador" itemValue="2"/>
                                    <f:selectItem itemLabel="Usuario" itemValue="1"/>
                                </p:selectOneMenu>
                                
                                <h:outputLabel value="Login*:"/>
                                <p:inputText size="20" value="#{usuarioController.entidade.login}" required="true"/>
                                
                                <h:outputLabel value="Senha*:"/>
                                <p:password id="senha1" size="20" maxlength="16" value="#{usuarioController.entidade.senha}" match="senha2" required="true" feedback="true"/>
                                
                                <h:outputLabel value="Confirmar senha*:"/>
                                <p:password id="senha2" size="20" maxlength="16" value="#{usuarioController.entidade.senha}" required="true" />
                                
                                <h:inputHidden value="#{usuarioController.entidade.ativo}"/>
                            </h:panelGrid>
                        </p:tab>
                        <p:tab title="Mapas">
                            
                            <iframe width="425" height="350" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com.br/maps?f=q&amp;source=s_q&amp;hl=pt-BR&amp;geocode=&amp;q=Janua%C5%95ia&amp;aq=&amp;sll=41.381542,2.122893&amp;sspn=0.009547,0.021136&amp;g=41.381542,+2.122893&amp;dirflg=ht&amp;ie=UTF8&amp;hq=&amp;hnear=Janu%C3%A1ria+-+Minas+Gerais&amp;ll=-15.495475,-44.370308&amp;spn=0.006131,0.010568&amp;t=m&amp;z=14&amp;iwloc=A&amp;output=embed"></iframe><br /><small><a href="https://maps.google.com.br/maps?f=q&amp;source=embed&amp;hl=pt-BR&amp;geocode=&amp;q=Janua%C5%95ia&amp;aq=&amp;sll=41.381542,2.122893&amp;sspn=0.009547,0.021136&amp;g=41.381542,+2.122893&amp;dirflg=ht&amp;ie=UTF8&amp;hq=&amp;hnear=Janu%C3%A1ria+-+Minas+Gerais&amp;ll=-15.495475,-44.370308&amp;spn=0.006131,0.010568&amp;t=m&amp;z=14&amp;iwloc=A" style="color:#0000FF;text-align:left">Exibir mapa ampliado</a></small>
                            
                        </p:tab>
                    </p:tabView>
                    
                    <p:panel id="rodape">
                        <p:commandButton value="Salvar" onclick="msgSalvar.show()"/>
                        <p:commandButton value="Voltar" action="#{usuarioController.voltar()}"/>
                        
                    </p:panel>
                    
                    <p:confirmDialog id="confirmarSalvar" message="Deseja realmente salvar os dados?" header="Confirmação" 
                                     severity="alert" widgetVar="msgSalvar" >
                        
                        <p:commandButton ajax="false" value="SIM" action="${usuarioController.salvar()}" />
                        <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />
                    </p:confirmDialog>
                    
                    <p:growl id="alerta" showDetail="true" sticky="true" life="3"/>
                    
                </h:form>
               
            </ui:define>

        </ui:composition>

    </body>
</html>
