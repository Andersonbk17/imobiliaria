<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
            <h:form>
                    
                    <p:tabView>
                        <p:tab title="Venda de Imovel"  id="cadastroVendaImovel" >
                            <h:panelGrid columns="2" cellpadding="10" >

                                
                               
                                <h:outputLabel value="Código do Imóvel*:"/>
                                <p:autoComplete size="50" completeMethod="#{imovelController.autoCompletar}" var="p" itemLabel="#{p.id}" itemValue="#{p}"  
                                                converter="${imovelConverter}" value="#{vendaImovel.entidade.imovel}">
                                    <p:column>
                                        #{p.id}
                                    </p:column>
                                    <p:column>
                                        #{p.enderecoRua}
                                    </p:column>
                                    <p:column>
                                        #{p.enderecoNumero}
                                    </p:column>
                                    <p:column>
                                        #{p.enderecoBairro}
                                    </p:column>
                                    <p:column>
                                        #{p.cidade}
                                    </p:column>
                                </p:autoComplete>
                                
                                
                                <h:outputLabel value="Cliente Comprador*:"/>
                                <p:selectOneMenu id="clienteComprador"  filter="true" converter="${clienteConverter}" value="#{vendaImovel.entidade.clienteComprador}">
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItems value="#{ClienteController.listarTodos()}"/>
                                </p:selectOneMenu>
                                
                                
                                <h:outputLabel value="Data da Venda*:" />
                                <p:calendar size="50" value="#{vendaImovel.entidade.dataVenda}" required="true" />
                                <h:outputLabel value="Percentual de Comissão*:" />
                                <p:inputText size="50" value="#{vendaImovel.entidade.percentualComissao}" required="true"  >
                                    
                                </p:inputText>
                                <h:outputLabel value="Forma de Pagamento*:" />
                                <p:selectOneMenu value="#{vendaImovel.entidade.formaDePagamento}" converter="${formaDePagementoConverter}" required="true" >
                                    <f:selectItem itemLabel="Selecione" itemValue="" />
                                    <f:selectItems value="#{formaDePagamentoController.listarTodos()}" />
                                </p:selectOneMenu>
                                <h:outputLabel value="Observações:" />
                                <p:inputTextarea value="#{vendaImovel.entidade.observacoes}" rows="5" cols="52" />
                               
                                <h:inputHidden value="#{vendaImovel.entidade.ativo}" required="true" />
                                
                                
                                
                            </h:panelGrid>
                        </p:tab>

                    </p:tabView>
                    
                    
                    <p:panel id="rodape">
                    
                        <p:commandButton value="Salvar" onclick="msgSalvar.show()" />
                        <p:commandButton value="Voltar" action="${vendaImovel.voltar()}" />
                        
                    </p:panel>
                    
                   
                    
                    
                    <p:confirmDialog id="confirmarSalvar" message="Deseja realmente salvar os dados?" header="Confirmação" 
                                     severity="alert" widgetVar="msgSalvar" >
                        
                        <p:commandButton ajax="false" value="SIM" action="${vendaImovel.salvar()}"  onclick="dlg.show()"/>
                        <p:commandButton ajax="false" value="NÃO" onclick="msgSalvar.hide()" />
                    </p:confirmDialog>
                    
                    <p:growl id="alerta" showDetail="true" sticky="true" life="3"/>
                    
                    <p:dialog id="dialog" header="Salvando .."  onShow="msgSalvar.hide()" widgetVar="dlg" dynamic="true" height="20" width="200" modal="true">  
                        <p:outputLabel value="Aguarde ......." />
                </p:dialog>

                </h:form>
            </ui:define>

        </ui:composition>

    </body>
</html>
