<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                 <p:panelGrid columns="2">
                     
                    <f:facet name="header">Filtros</f:facet>
                    
                    <h:outputLabel value="Id:" />
                    <p:inputText id="id" value="${CargoController.filtro.id}" />
                    
                    <h:outputLabel value="Nome:" />
                    <p:inputText value="${CargoController.filtro.nome}" />          
                    
                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${CargoController.filtrar()}" style="margin:0"/>  
                        <p:commandButton ajax="false" value="Novo Cargo" action="${CargoController.criar()}" />
                    </f:facet>
                </p:panelGrid>
                <br />
                
                <p:dataTable value="${CargoController.listagem}" var="cargo" emptyMessage="Registros nÃ£o encontrados!">
                    <p:column sortBy="id" headerText="Id" > #{cargo.id}</p:column>
                    <p:column sortBy="nome" headerText="Nome" > #{cargo.nome}</p:column>
                    <p:column sortBy="salario" headerText="Salario" > #{cargo.salario}</p:column>
    
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" ajax="false" action="${CargoController.editar()}">
                            <f:setPropertyActionListener target="${CargoController.entidade}" value="${cargo}" />
                        </p:commandButton>
                        
                    </p:column>
                
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
