<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">
                    <f:facet name="header">Filtros</f:facet>
                    
                    <h:outputLabel value="Id:" />
                    <p:inputText value="${FuncionarioController.filtro.id}" />
                    
                    <h:outputLabel value="Nome:" />
                    <p:inputText value="${FuncionarioController.filtro.nome}" />
                    
                    <h:outputLabel value="Cpf:" />
                    <p:inputText value="${FuncionarioController.filtro.cpf}" />        
                    
                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${FuncionarioController.filtrar()}" style="margin:0"/>  
                        <p:commandButton ajax="false" value="Novo Funcionario" action="${FuncionarioController.criar()}" />
                    </f:facet>
                </p:panelGrid>
                
                <p:dataTable value="${FuncionarioController.listagem}" var="funcionario" emptyMessage="Registros nÃ£o encontrados!">
                    <p:column sortBy="Id" headerText="Id" > ${funcionario.id}</p:column>
                    <p:column sortBy="nome" headerText="Nome" >${funcionario.nome}</p:column>
                    <p:column sortBy="rg" headerText="Rg" >${funcionario.rg}</p:column>
                    <p:column sortBy="cpf" headerText="Cpf" >${funcionario.cpf}</p:column>
                    <p:column sortBy="telefone" headerText="Telefone" >${funcionario.telefone}</p:column>
                    <p:column sortBy="email" headerText="E-mail" > ${funcionario.email}</p:column>
      
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" ajax="false" action="${FuncionarioController.editar()}">
                            <f:setPropertyActionListener target="${FuncionarioController.entidade}" value="${funcionario}" />
                        </p:commandButton>
                        
                    </p:column>
                
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
