<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">
                    <f:facet name="header">Filtros</f:facet>
                    
                    <h:outputLabel value="Id:" />
                    <p:inputText value="${imovelController.filtro.id}" />
                    
                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${imovelController.filtrar()}" style="margin:0"/>  
                        <p:commandButton ajax="false" value="Novo Imóvel" action="${imovelController.criar()}" />
                    </f:facet>
                </p:panelGrid>
                <br />
                
                <p:dataTable style="text-align: center" value="${imovelController.listagem}" var="imovel" emptyMessage="Registros não encontrados!">
                    <p:column sortBy="Id" headerText="Id" >${imovel.id}</p:column>
                    <p:column sortBy="rua" headerText="Rua" >${imovel.enderecoRua}</p:column>
                    <p:column sortBy="numero" headerText="Número" >${imovel.enderecoNumero}</p:column>
                    <p:column sortBy="bairro" headerText="Bairro" >${imovel.enderecoBairro}</p:column>
                   
                    <p:column sortBy="cidade" headerText="Cidade" >${imovel.cidade.nome}</p:column>
                    <p:column sortBy="rg" headerText="Proprietário" >${imovel.clienteProprietario.nome}</p:column>
                   
                    
      
                    <p:column >
                        <p:commandButton value="Editar" ajax="false" action="${imovelController.editar()}">
                            <f:setPropertyActionListener target="${imovelController.entidade}" value="${imovel}" />
                        </p:commandButton>
                        
                    </p:column>
                
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
