<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">
                    <f:facet name="header">Filtros</f:facet>
                    
                    <h:outputLabel value="Id:" />
                    <p:inputText id="id" value="${InteressadoController.filtro.id}" />
                    
                    <h:outputLabel value="Nome:" />
                    <p:inputText value="${InteressadoController.filtro.nome}" />          
                    
                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${InteressadoController.filtrar()}" style="margin:0"/>  
                        <!--<p:commandButton ajax="false" value="Novo Cliente" action="${InteressadoController.criar()}" />-->
                    </f:facet>
                </p:panelGrid>
               
                <br />
                
                <p:dataTable style="text-align: center" value="${InteressadoController.listagem}" var="interessado" emptyMessage="Registros nÃ£o encontrados!">
                    <p:column  sortBy="Id" headerText="Id" >${interessado.id}</p:column>
                    <p:column sortBy="imovel" headerText="ImÃ³vel" >${interessado.imovel}</p:column>
                    <p:column sortBy="nome" headerText="Nome" >${interessado.nome}</p:column>
                    <p:column sortBy="telefone" headerText="Telefone" >${interessado.telefone}</p:column>
                    <p:column sortBy="email" headerText="E-mail" >${interessado.email}</p:column>
                    <p:column sortBy="dataRegistro" headerText="Data do Registro" >
                        <h:outputText value="${interessado.dataRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Brazil/East" locale="pt_BR"/>
                        </h:outputText>
                    </p:column>
                    
                    <!--
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" ajax="false" action="${ProfissaoController.editar()}">
                            <f:setPropertyActionListener target="${ProfissaoController.entidade}" value="#{interessado}" />
                        </p:commandButton>
                        
                    </p:column>
                    -->
                
                </p:dataTable>                  
            </ui:define>

        </ui:composition>

    </body>
</html>
