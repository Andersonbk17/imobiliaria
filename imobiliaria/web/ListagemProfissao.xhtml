<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">
                    <f:facet name="header">Filtros</f:facet>
                    
                    <h:outputLabel value="Id:" />
                    <p:inputText id="id" value="${ProfissaoController.filtro.id}" />
                    
                    <h:outputLabel value="Nome:" />
                    <p:inputText value="${ProfissaoController.filtro.nome}" />          
                    
                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${ProfissaoController.filtrar()}" style="margin:0"/>  
                        <p:commandButton ajax="false" value="Novo Cliente" action="${ProfissaoController.criar()}" />
                    </f:facet>
                </p:panelGrid>
                
                <p:dataTable value="${ProfissaoController.listagem}" var="profissao" emptyMessage="Registros nÃ£o encontrados!">
                    <p:column sortBy="Id" headerText="Id" > #{profissao.id}</p:column>
                    <p:column sortBy="nome" headerText="Nome" > #{profissao.nome}</p:column>
    
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" ajax="false" action="${ProfissaoController.editar()}">
                            <f:setPropertyActionListener target="${ProfissaoController.entidade}" value="#{profissao}" />
                        </p:commandButton>
                        
                    </p:column>
                
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
