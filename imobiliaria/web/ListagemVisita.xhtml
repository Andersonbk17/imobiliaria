<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>

        <ui:composition template="./Template.xhtml">

            <ui:define name="content">
                <p:panelGrid columns="2">
                    <f:facet name="header">Filtros</f:facet>
                    
                    <h:outputLabel value="Id:" />
                    <p:inputText value="${visitaController.filtro.id}" />
                    <!--
                    <h:outputLabel value="Imovel:" />
                    <p:inputText value="${visitaController.filtro.imovel.id}" />
                    -->
                    
                    
                    <f:facet name="footer"> 
                        <p:commandButton ajax="false" value="Filtrar" icon="ui-icon-check" action="${visitaController.filtrar()}" style="margin:0"/>  
                        <p:commandButton ajax="false" value="Nova Visita" action="${visitaController.criar()}" />
                    </f:facet>
                </p:panelGrid>
                <br />
                <p:dataTable style="text-align: center" value="${visitaController.listagem}" var="visita" emptyMessage="Registros não encontrados!">
                    <p:column sortBy="id" headerText="Id" > ${visita.id}</p:column>
                    <p:column sortBy="imovel" headerText="Cod. Imóvel" >${visita.imovel}</p:column>
                    <p:column sortBy="cliente" headerText="Cliente" >${visita.cliente.nome}</p:column>
                    <p:column sortBy="dataAgenda" headerText="Data da visita" >
                        <h:outputText value="${visita.dataAgenda}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Brazil/East" locale="pt_BR"/>
                        </h:outputText>
                    </p:column>
                    <p:column sortBy="dataRegistro" headerText="Data do registro" >
                        <h:outputText value="${visita.dataRegistro}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="Brazil/East" locale="pt_BR"/>
                        </h:outputText>
                    </p:column>
                    
                    
      
                    <p:column headerText="Editar">
                        <p:commandButton value="Editar" ajax="false" action="${visitaController.editar()}">
                            <f:setPropertyActionListener target="${visitaController.entidade}" value="${visita}" />
                        </p:commandButton>
                        
                    </p:column>
                    
                    
                
                </p:dataTable>
            </ui:define>

        </ui:composition>

    </body>
</html>
